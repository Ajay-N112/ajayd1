<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">list of todus</h1>
   
    <table  class="table table-striped">
        
      

        <thead>
            <tr> 
                <th class="border  border-black"> user id </th>
                <th class="border  border-black"> id</th>
                <th class="border  border-black">title</th>
                <th class="border  border-black">complete</th>
            </tr>
        </thead>
        <tbody id="rslt">
        </tbody>
</table>
</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/todos').then(result=>result.json())
    .then(result=>displayData(result))

    function displayData(data){
        for(i of data){
            rslt.innerHTML+=`   <tr>
                <td>${i.userId}</td>
                <td>${i.id}</td>
                <td>${i.title}</td>
                <td>${i.completed}</td>

            </tr>
            `
        }
    }
</script>
</html>
