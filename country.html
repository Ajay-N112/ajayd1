<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">find countary details</h1>
    <div class="row container w-75 bg-info p-2 boredr rounded">
        <div class="col-6">
            <input id="cname" type="text" class="form-control m-3 p-3" placeholder="enter the country name">
            
            <button onclick="searchData()" type="button" class="btn btn-success">Success</button>
                
            </div>
            <div id="result" class="col-6"></div>
        </div>

    </div>
  
    
</body>
<script>
    function searchData(){
        country=cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data=>data.json())
        .then(outData=>displayData(outData))
        
        function displayData(outData){ 
           
            image=outData[0].flag
            name=outData[0].name
            capital=outData[0].capital
            population=outData[0].population
            currencyName=outData[0].currencies[0].name
            currencySymbol=outData[0].currencies[0].symbol
            language=outData[0].languages[0].name
            
            

            result.innerHTML=`<div class="card" style="width: 100%;">
  <img src="${image}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${name}</h5>
   
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">capital${capital}</li>
    <li class="list-group-item">population${population}</li>
    <li class="list-group-item">currency${currencyName}</li>
    <li class="list-group-item">symbol${currencySymbol}</li>
    <li class="list-group-item">language${language}</li>

  </ul>
  <div class="card-body">

  </div>
</div>
            `

        }
    }
</script>
</html>
